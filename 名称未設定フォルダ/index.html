<h1>カラーボタン</h1>
<div class="colorlist">
    <button id="red">赤色</button>
    <button id="blue">青色</button>
    <button id="green">緑色</button>
    <button id="yellow">黄色</button>
    <button id="pink">桃色</button>
    <button id="purple">紫色</button>
</div>
<style>
    button.red{
        color: red;
    }
</style>
<script>
    //ここに記述する
    const colorBtn = document.querySelectorAll('.colorlist button');
    for(let i =0;i < colorBtn.length;i++){
        colorBtn[i].addEventListener('click',function(){
            body.style.button.red
        })
    }
</script>


</html>
